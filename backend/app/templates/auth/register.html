<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>註冊 - 客服中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --main-color:#527586;
      --main-color-hover:#406172;
    }
    body{
      min-height:100vh;
      background:linear-gradient(135deg, #f2f6f9 0%, #e9eff4 100%);
      display:flex; align-items:center; justify-content:center;
    }
    .auth-card{
      width:100%; max-width: 520px;
      background:#fff; border:0; box-shadow:0 10px 30px rgba(0,0,0,.08);
      border-radius:16px; overflow:hidden;
    }
    .auth-head{
      background: var(--main-color);
      color:#fff; padding:20px 24px;
    }
    .btn-primary{
      background: var(--main-color); border-color: var(--main-color);
    }
    .btn-primary:hover{ background:var(--main-color-hover); border-color:var(--main-color-hover); }
    a.link-primary{ color:var(--main-color); }
    a.link-primary:hover{ color:var(--main-color-hover); }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-head d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-person-plus fs-3 me-2"></i>
        <div>
          <div class="fw-bold">建立新帳號</div>
          <small class="opacity-75">註冊後即可使用客服中心</small>
        </div>
      </div>
      <a class="badge bg-light text-dark text-decoration-none" href="{{ url_for('auth.login') }}">已有帳號？登入</a>
    </div>

    <div class="p-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ 'danger' if cat=='error' else cat }} alert-sm py-2">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.register') }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">帳號</label>
            <input type="text" class="form-control" name="login_account" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">顯示名稱</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">密碼</label>
            <input type="password" class="form-control" name="password" minlength="6" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">確認密碼</label>
            <input type="password" class="form-control" name="password2" minlength="6" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="{{ url_for('auth.login') }}" class="text-decoration-none link-primary">
            <i class="bi bi-arrow-left-short"></i> 返回登入
          </a>
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-person-check me-1"></i> 建立帳號
          </button>
        </div>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
