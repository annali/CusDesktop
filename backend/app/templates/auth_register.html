<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>註冊｜客服中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root{
      --main-color:#527586;
      --main-color-hover:#406172;
      --text-strong:#0f172a;
    }

    /* 與登入頁一致的柔和漸層背景 */
    html,body{height:100%;}
    body{
      background:
        radial-gradient(1200px 600px at -10% -10%, #dbeafe 0, transparent 60%),
        radial-gradient(900px 600px at 110% 10%, #e9d5ff 0, transparent 55%),
        radial-gradient(800px 500px at 50% 120%, #d1fae5 0, transparent 55%),
        #f6f9fc;
      display:flex; align-items:center; justify-content:center;
      font-size:14px; color:#334155;
    }

    /* 背景漂浮色塊（與登入頁相同） */
    .blob{position:absolute; z-index:0; filter:blur(40px); opacity:.45; animation:float 14s ease-in-out infinite;}
    .blob.b1{width:380px;height:380px;background:#c7d2fe;top:4%;left:6%;animation-delay:-2s;}
    .blob.b2{width:320px;height:320px;background:#d8b4fe;bottom:6%;right:8%;animation-delay:-4s;}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-18px)}}

    /* 與登入頁一致的半透明卡片風格 */
    .auth-card{
      position:relative; z-index:1;
      width:min(92vw, 560px);
      border-radius:20px;
      background:rgba(255,255,255,.86);
      backdrop-filter:saturate(140%) blur(6px);
      box-shadow:0 20px 60px rgba(15,23,42,.12), inset 0 1px 0 rgba(255,255,255,.4);
      overflow:hidden;
    }
    .auth-head{
      padding:22px 26px 14px; display:flex; align-items:center; gap:12px;
      border-bottom:1px solid rgba(148,163,184,.18);
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
    }
    .brand-badge{
      width:44px;height:44px;border-radius:14px; flex:0 0 44px;
      display:flex; align-items:center; justify-content:center;
      background:var(--main-color); color:#fff; font-weight:800; letter-spacing:.03em;
      box-shadow:0 10px 26px rgba(82,117,134,.35);
    }
    .auth-title{ font-size:20px; font-weight:800; color:var(--text-strong); letter-spacing:.2px; }
    .auth-sub{ color:#6b7280; }
    .auth-body{ padding:22px 26px 10px; }

    .form-control{
      border-radius:12px; padding:.72rem .9rem; border:1px solid #dbe3ea; transition:all .15s ease; background:#fff;
    }
    .form-control:focus{ border-color:var(--main-color); box-shadow:0 0 0 .15rem rgba(82,117,134,.16); }

    .btn-primary{ background:var(--main-color); border-color:var(--main-color); font-weight:700;
      border-radius:12px; padding:.7rem 1rem; }
    .btn-primary:hover{ background:var(--main-color-hover); border-color:var(--main-color-hover); }

    .link{ color:var(--main-color); text-decoration:none; }
    .link:hover{ color:var(--main-color-hover); text-decoration:underline; }

    .foot{ padding:10px 20px 18px; text-align:center; color:#94a3b8; font-size:12px; border-top:1px solid rgba(148,163,184,.18); }

    @media (max-width: 575.98px){ .auth-head{padding:18px 18px 10px;} .auth-body{padding:18px;} }
  </style>
</head>
<body>
  <!-- 背景色塊 -->
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="auth-card">
    <div class="auth-head">
      <div class="brand-badge">客</div>
      <div>
        <div class="auth-title">建立新帳號</div>
        <div class="auth-sub">註冊後即可使用客服中心</div>
      </div>
      <div class="ms-auto">
        <a class="badge text-bg-light text-decoration-none" href="{{ url_for('auth.login') }}">
          <i class="bi bi-box-arrow-in-right me-1"></i> 已有帳號？登入
        </a>
      </div>
    </div>

    <div class="auth-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ 'danger' if cat=='error' else cat }} py-2 rounded-3">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.register') }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">帳號</label>
            <input type="text" class="form-control" name="login_account" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">顯示名稱</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">密碼</label>
            <input type="password" class="form-control" name="password" minlength="6" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">確認密碼</label>
            <input type="password" class="form-control" name="password2" minlength="6" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="{{ url_for('auth.login') }}" class="link text-decoration-none">
            <i class="bi bi-arrow-left-short"></i> 返回登入
          </a>
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-person-check me-1"></i> 建立帳號
          </button>
        </div>
      </form>
    </div>

    <div class="foot"><i class="bi bi-c-circle me-1"></i> 客服中心</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
